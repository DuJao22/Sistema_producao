<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Azul claro */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff; /* Branco */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #007bff; /* Azul */
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3; /* Azul escuro */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff; /* Azul */
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback</h1>
        <form method="POST" action="/feedback">
            <textarea name="feedback" placeholder="Digite seu feedback aqui..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
        <hr>
        <a href="/operador"><button>Voltar</button></a>
        <h2>Feedback Recebido</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Feedback</th>
                </tr>
            </thead>
            <tbody>
                {% if feedback_data %}
                {% for feedback in feedback_data %}
                    <tr>
                        <td>{{ feedback[0] }}</td>
                        <td>{{ feedback[1] }}</td>
                    </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
</body>
</html>
